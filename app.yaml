application: vryzki-hrd
version: 2
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: css

- url: /img
  static_dir: img

- url: /js
  static_dir: js

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt


- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /.*
  script: vryzki.application